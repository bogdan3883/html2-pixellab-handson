<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="./css/style.css"
  >
</head>

<body>

  <div class="container py-5">

    <h1>Formular reteta</h1>
    <legend>Reteta</legend>

    <div class="row">
      <div class="col-2 my-2 alert alert-secondary">Numele retetei*</div>
      <input
        class="col-3  my-2 px-2 border border-secondary"
        type="text"
        placeholder="Numele retetei*"
      >

      <div class="input-group">
        <div class="input-group-textarea-long my-2 alert alert-secondary">Descriere lunga*</div>
        <textarea
          class="textarea-long col-md-3 my-2 px-2 border border-secondary"
          placeholder="Descriere lunga*"
        ></textarea>

        <div class="input-group">
          <div class="input-group-textarea-short my-2 alert alert-secondary">Descriere scurta*</div>
          <textarea
            class="textarea-short col-md-3 my-2 px-2 border border-secondary"
            placeholder="Descriere scurta*"
          ></textarea>

          <legend>Autor (optional)</legend>

          <div class="form">
            <!-- Default checked -->
            <div class="custom-control custom-switch">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customSwitch1"
                checked
              >
              <label
                class="custom-control-label px-2"
                for="customSwitch1"
              >Adauga Autor</label>
            </div>
          </div>

          <div class="input-group">
            <div class="input-group-name my-2 alert alert-secondary">Numele autorului*</div>
            <input
              class="form-input col-md-3 my-2 px-2 border border-secondary"
              type="text"
              placeholder="Numele autorului*"
            >
          </div>

          <div class="input-group col-md-5">
            <div class="input-group-name my-2 px-2 alert alert-secondary">Prenumele autorului*</div>
            <input
              class="form-input my-2 border border-secondary"
              type="text"
              placeholder="Prenumele autorului*"
            >
            <div class="input-group">
              <div class="input-group-name my-2 px-2 alert alert-secondary">Email*</div>
              <input
                class="form-input my-2 px-2 border border-secondary"
                type="text"
                placeholder="Email*"
              >
            </div>

            <div class="input-group">
              <div class="input-group-name my-2 px-2 alert alert-secondary">Numele retetei*</div>
              <input
                class="form-input my-2 px-2 border border-secondary"
                type="text"
                placeholder="Numele retetei*"
              >
            </div>

          </div>
          <div
            class="pixeltab-host"
            id="html02-05-13"
          ></div>
          <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
